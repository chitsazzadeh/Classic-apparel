<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout page.css"> <!-- Link to CSS -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="logo.jpeg" alt="Brand Logo" class="logo-img">
            <h1>Classic Apparels</h1>
        </div>
            <nav>
                <ul>
                    <li><a href="home page-1.html">Home</a></li>
                    <li><a href="login page.html">Login</a></li>
                    <li><a href="product page.html">Product</a></li> 
                    <li><a href="About us.html">About Us</a></li>
                </ul>
            </nav>
    </header>

    <!-- Main Checkout Section -->
    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>

            <!-- Billing and Shipping Information -->
            <!-- Added the missing ID 'checkout-form' here -->
            <form id="checkout-form" class="checkout-form">
                <div class="form-section">
                    <h3>Billing & Shipping Information</h3>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>

                    <label for="zip">Postal Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>

                <!-- Payment Information -->
                <div class="form-section">
                    <h3>Payment Information</h3>
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required>

                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>

                    <label for="expiry-date">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry-date" name="expiry-date" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <!-- Submit Button -->
                <div class="form-section">
                    <button type="submit" class="checkout-btn">Complete Order</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>

    </footer>

    <!-- Link to the JavaScript file -->
    <script src="checkout page.js"></script>

</body>
</html>
